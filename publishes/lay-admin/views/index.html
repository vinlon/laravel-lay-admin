<script>
  layui.use(['admin'], function () {
    let admin = layui.admin;
    admin.get('lay-admin/sidebar', function (res) {
      // 没有默认首页，自动跳转到第一个菜单页
      res.data.some(function (pMenu) {
        pMenu.list.some(function (subMenu) {
          location.hash = '/' + subMenu.jump;
          return true;
        });
        if (pMenu.jump != '') {
          location.hash = '/' + pMenu.jump;
          return true;
        }
      })
    })
  });
</script>
