<!--开启页面选项卡后，显示为选项卡标题-->
<title>菜单管理</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a><cite>设置</cite></a>
    <a lay-href="/_base/system/menu/">菜单管理</a>
    <a>
      <script type="text/html" template>
        {{# if (layui.router().search.pid) { }}
        <cite>{{ decodeURI(layui.router().search.p_title) }}[子菜单]</cite>
        {{# } else { }}
        <cite>一级菜单</cite>
        {{# } }}
      </script>
    </a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <button id="LAY-menu-add" class="layui-btn" lay-event="add">
          <i class="layui-icon layui-icon-add-1"></i>
          <script type="text/html" template>
            {{# if (layui.router().search.pid) { }}
            添加[{{ decodeURI(layui.router().search.p_title) }}]子菜单
            {{# } else { }}
            添加一级菜单
            {{# } }}
          </script>
        </button>
      </div>

      <table id="LAY-menu-manage" lay-filter="LAY-menu-manage"></table>
      <script type="text/html" id="iconTpl">
        {{# if (d.icon != '') { }}
        <i class="layui-icon {{d.icon}}" lay-tips="{{d.icon}}"></i>
        {{# } }}
      </script>
      <script type="text/html" id="LAY-menu-operate">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        {{# if(d.pid == 0) { }}
        <a lay-href="/_base/system/menu/index/pid={{ d.id }}/p_title={{ d.title }}"
           class="layui-table-link" style="margin-left: 10px;">查看子菜单</a>
        {{# } }}
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(['table', 'form'], function () {
    let $ = layui.$
      , table = layui.table
      , view = layui.view
      , admin = layui.admin
      , form = layui.form

    let resourceUrl = 'lay-admin/menus'

    //菜单管理
    table.render({
      elem: '#LAY-menu-manage'
      , where: layui.router().search
      , url: resourceUrl
      , cols: [[
        {field: 'title', title: '菜单名称', width: 100}
        , {title: '父菜单', align: 'center', width: 100, templet: '<span>{{ d.p_menu ? d.p_menu.title : "-" }}</span>'}
        , {title: '图标', field: 'icon', width: 100, align:"center", templet: '#iconTpl'}
        , {title: '跳转地址', field: 'path', width: 150}
        , {title: '添加时间', field: 'created_at', minWidth: 100}
        , {title: '操作', width: 300, align: 'left', fixed: 'right', toolbar: '#LAY-menu-operate'}
      ]]
    });

    let showAddForm = function (data) {
      let operate = data ? '修改' : '添加'
        , pid = layui.router().search.pid || 0;
      let level = pid === 0 ? '一级' : '子';
      let title = operate + level + '菜单';
      data = data || {};
      data.pid = pid;
      data.p_title = decodeURI(layui.router().search.p_title);
      //查询同级菜单
      admin.get(resourceUrl + '?pid=' + pid, function (res) {
        data.siblings = res.data;
        admin.popup({
          title: title
          , area: ['500px', '400px']
          , id: 'LAY-popup-menu-add'
          , success: function (layero, index) {
            view(this.id).render('_base/system/menu/form', data).done(function () {
              form.render(null, 'LAY-menu-form');
            })
          }
        })
      })
    }
    //监听提交
    form.on('submit(LAY-menu-submit)', function (data) {
      let field = data.field; //获取提交的字段
      //提交 Ajax 成功后，关闭当前弹层并重载表格
      admin.post(resourceUrl, field, function (res) {
        layui.table.reload('LAY-menu-manage'); //重载表格
        layer.closeAll(); //执行关闭
      })
    });

    //监听工具条
    table.on('tool(LAY-menu-manage)', function (obj) {
      let data = obj.data;
      if (obj.event === 'edit') {
        showAddForm(data);
      } else if (obj.event === 'del') {
        layer.confirm('确认删除该数据?', function (index) {
          admin.del(resourceUrl, data.id, function (res) {
            layer.close(index);
            layui.table.reload('LAY-menu-manage'); //重载表格
          })
        });
      }
    });

    $('#LAY-menu-add').click(function () {
      showAddForm();
    });
  })
</script>
