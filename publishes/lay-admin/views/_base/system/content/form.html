<script type="text/html" template>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form" lay-filter="form_content">
        <div class="layui-card-body" style="padding-bottom: 50px">
          <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-inline">
              <input type="hidden" name="id" value="{{d.params.id || ''}}"/>
              <input type="text" name="content_key" value="{{d.params.content_key || ''}}" lay-verify="required"
                     autocomplete="off"
                     class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">内容说明</label>
            <div class="layui-input-inline" style="width: 300px">
              <input type="text" name="intro" value="{{d.params.intro || ''}}" lay-verify="required" autocomplete="off"
                     class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label form-required" id="labelContent">内容详情</label>
            <div class="layui-input-inline" style="width: 500px">
              <textarea id="content" name="content"></textarea>
            </div>
          </div>

        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="submit_content" value="确认" class="layui-btn">
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
