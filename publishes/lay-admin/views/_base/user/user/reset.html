<div class="layui-form" lay-filter="LAY-user-reset-form" style="padding: 20px 20px 0 0;">
  <script type="text/html" template>
    <input type="hidden" name="id" value="{{ d.params.id || '' }}"/>
    <div class="layui-form-item">
      <label class="layui-form-label">登录用户名</label>
      <div class="layui-form-mid"> {{ d.params.username }}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">登录密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" value="" lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-inline">
        <input type="password" name="verify_password" value="" lay-verify="required" lay-reqtext="请再次输入密码" class="layui-input"/>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="LAY-user-reset-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </script>
</div>
